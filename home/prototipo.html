<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Estilo IGN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 20px;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .card-link {
      display: flex;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card-link:hover {
      transform: scale(1.01);
    }

    .card-img {
      width: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-title {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .card-subtitle {
      color: #555;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .card-link {
        flex-direction: column;
      }

      .card-img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="card-container">
    <a href="#" class="card-link">
      <img src="../Imagens/Silent-Hill-f.avif" alt="Imagem" class="card-img">
      <div class="card-content">
        <div class="card-title">Novo MMO da equipe do The Elder Scrolls Online</div>
        <div class="card-subtitle">Cancelamento pegou a equipe de surpresa, diz fonte</div>
      </div>
    </a>

    <a href="#" class="card-link">
      <img src="../Imagens/pragmata-gameplay-sortie-repoussee-image-listing.jpg" alt="Imagem" class="card-img">
      <div class="card-content">
        <div class="card-title">Hideo Kojima adicionou todos os easter eggs de Death Stranding 2</div>
        <div class="card-subtitle">Ele mesmo criou os detalhes, segundo equipe</div>
      </div>
    </a>

    <a href="#" class="card-link">
      <img src="../Imagens/Resident_Evil_Requiem_Art.jpg" alt="Imagem" class="card-img">
      <div class="card-content">
        <div class="card-title">Geração Alfa quer jogar em qualquer lugar</div>
        <div class="card-subtitle">Fidelidade a consoles está desaparecendo</div>
      </div>
    </a>
  </div>

</body>
</html>
